<div class="students-container">
  <h3>Students</h3>
  <table>
    <thead>
      <tr>
        <th>Name</th>
        <th>Age</th>
      </tr>
    </thead>
    <tbody>
      @for (std of registeredStudents; track std.name ) {
      <tr>
        <td>{{ std.name }}</td>
        <td>{{ std.age }}</td>
      </tr>
      }
    </tbody>
  </table>
</div>
